<p-toast></p-toast>

<div class="card">
  <p-toolbar styleClass="p-mb-4">
    <ng-template pTemplate="left">
      <button
        pButton
        pRipple
        label="New"
        icon="pi pi-plus"
        class="p-button-success p-mr-2"
        (click)="openNew()"
      ></button>
      <button
        pButton
        pRipple
        [label]="Delete"
        icon="pi pi-trash"
        class="p-button-danger"
        (click)="deleteSelectedCities()"
        [disabled]="!selectedCities || !selectedCities.length"
      ></button>
    </ng-template>

    <ng-template pTemplate="right">
      <p-fileUpload
        mode="basic"
        accept="image/*"
        [maxFileSize]="1000000"
        label="Import"
        chooseLabel="Import"
        class="p-mr-2 p-d-inline-block"
      ></p-fileUpload>
      <button
        pButton
        pRipple
        label="Export"
        icon="pi pi-upload"
        class="p-button-help"
      ></button>
    </ng-template>
  </p-toolbar>

  <app-barchart></app-barchart>

  <p-table
    #dt
    [value]="cities"
    [rows]="10"
    [paginator]="true"
    [globalFilterFields]="['ciudad', 'alcalde', 'habitantes']"
    [(selection)]="selectedCities"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [showCurrentPageReport]="true"
  >
    <ng-template pTemplate="caption">
      <div class="p-d-flex p-ai-center p-jc-between">
        <h5 class="p-m-0">Administrar Ciudades</h5>
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            (input)="dt.filterGlobal($event.target.value, 'contains')"
            placeholder="Search..."
          />
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 3rem">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th pSortableColumn="ciudad">
          Ciudad <p-sortIcon field="ciudad"></p-sortIcon>
        </th>
        <th pSortableColumn="alcalde">
          Nombre de Alcalde <p-sortIcon field="alcalde"></p-sortIcon>
        </th>
        <th pSortableColumn="habitantes">
          Habitantes <p-sortIcon field="habitantes"></p-sortIcon>
        </th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-city>
      <tr>
        <td>
          <p-tableCheckbox [value]="city"></p-tableCheckbox>
        </td>
        <td>{{ city.ciudad }}</td>
        <td>{{ city.alcalde }}</td>
        <td>{{ city.habitantes }}</td>
        <td>
          <button
            pButton
            pRipple
            icon="pi pi-pencil"
            class="p-button-rounded p-button-success p-mr-2"
            (click)="editCity(city)"
          ></button>
          <button
            pButton
            pRipple
            icon="pi pi-trash"
            class="p-button-rounded p-button-warning"
            (click)="deleteCity(city)"
          ></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary">
      <div class="p-d-flex p-ai-center p-jc-between">
        In total there are {{ cities ? cities.length : 0 }} cities.
      </div>
    </ng-template>
  </p-table>
</div>

<p-dialog
  [(visible)]="cityDialog"
  [style]="{ width: '450px' }"
  header="City Details"
  [modal]="true"
  styleClass="p-fluid"
>
  <ng-template pTemplate="content">
    <div class="p-field">
      <label for="ciudad">Ciudad</label>
      <input
        type="text"
        pInputText
        id="ciudad"
        [(ngModel)]="city.ciudad"
        required
        autofocus
      />
      <small class="p-invalid" *ngIf="submitted && !city.name"
        >Ciudad es requerida.</small
      >
    </div>

    <div class="p-formgrid p-grid">
      <div class="p-field p-col">
        <label for="alcalde">Nombre de Alcalde</label>
        <input
          type="text"
          pInputText
          id="alcalde"
          [(ngModel)]="city.alcalde"
          required
          autofocus
        />
        <small class="p-invalid" *ngIf="submitted && !city.alcalde"
          >Nombre de alcalde es requerido.</small
        >
      </div>
    </div>
    <div class="p-formgrid p-grid">
      <div class="p-field p-col">
        <label for="habitantes">Habitantes</label>
        <p-inputNumber
          id="habitantes"
          [(ngModel)]="city.habitantes"
        ></p-inputNumber>
      </div>
    </div>
  </ng-template>

  <ng-template pTemplate="footer">
    <button
      pButton
      pRipple
      label="Cancel"
      icon="pi pi-times"
      class="p-button-text"
      (click)="hideDialog()"
    ></button>
    <button
      pButton
      pRipple
      label="Save"
      icon="pi pi-check"
      class="p-button-text"
      (click)="saveCity()"
    ></button>
  </ng-template>
</p-dialog>

<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
